<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; width: 100vw; height: 100vh; background-color: blueviolet; justify-content: center; align-items: center;">
    <div style="gap: 5px;">
      <!--text-->
      <div>
        <h3>Increment ans Decrement</h3>
      </div>
      <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; background-color: black; gap: 2px;">
        <!--inc-->
       <div class="inc" style="background-color: brown; display: flex ; justify-content: center; ">
        <button onclick="inc()" style="width: 100%; font-size: xx-large;  cursor: pointer; "><i >+</i></button>
       </div>

       <div class="box" style="background-color: brown; display: flex ; justify-content: center; align-items: center; font-size: xx-large;">
            0
       </div>

       <!--dec-->
       <div class="dic" style="background-color: brown; display: flex ; justify-content: center; ">
         <button style="width: 100%; font-size: xx-large;  cursor: pointer;" onclick="dec()"><i>-</i></button>
       </div>
      </div>
    </div>
    </div>


    <script src="https://kit.fontawesome.com/58a810656e.js"  crossorigin="anonymous"></script>
    <script src="incdecbutton.js"></script>
</body>
</html>
